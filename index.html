<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>
<body>
    <header>    
        BuzzQuizz
    </header>
    <div class="pagina-principal">
        <div class="alinharQuiz">
            <div class="addQuiz">
                <div class="mensagem">Você não criou nenhum <br> quizz ainda :( </div>
                <div class="criarQuizz" onclick="criarQuizz()">Criar Quizz</div>
            </div>
            <div class="todosQuizzes">
                <p>Todos os Quizzes</p>
                <div class="quizzes">
                    <img src="quiz.jpg">
                    <img src="quiz.jpg">
                    <img src="quiz.jpg">
                </div>
                <div class="quizzes">
                    <img src="quiz.jpg">
                    <img src="quiz.jpg">
                    <img src="quiz.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="quizz-basico escondido">
        <div class="conteudo-quizz-basico">
            <p>Começe Pelo começo</p>
            <div class="informacoes-basicas">
                <input placeholder="Título do seu quizz"> <br>
                <input placeholder="URL da imagem do seu quizz"> <br>
                <input placeholder="Quantidade de perguntas do quizz"> <br>
                <input placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="criarPerguntas()">Prosseguir pra criar perguntas</button>
        </div>
    </div>
    <div class="pergunta-quizz escondido">
        <p>Crie suas perguntas</p>
        <div class="criar-pergunta">
            <div class="pergunta-resposta">
                <p>Pergunta 1</p>
                <input placeholder="Texto da pergunta"> <br>
                <input placeholder="Cor de fundo da pergunta">
            </div>
            <div class="pergunta-resposta">
                <p>Resposta Correta</p>
                <input placeholder="Resposta correta"> <br>
                <input placeholder="URL da imagem">
            </div>
            <div class="respostas-incorretas">
                <p>Respostas Incorretas</p>
                <div>
                    <input placeholder="Resposta incorreta 1"> <br>
                    <input placeholder="URL da imagem 1">
                </div>
                <div>
                    <input placeholder="Resposta incorreta 2"> <br>
                    <input placeholder="URL da imagem 2">
                </div>
                <div>
                    <input placeholder="Resposta incorreta 3"> <br>
                    <input placeholder="URL da imagem 3">
                </div>
            </div>
        </div>
        <div class="placeholder-pergunta">
            <p>Pergunta 2</p><ion-icon name="create-outline"></ion-icon>
        </div>
        <button onclick="criarNiveis()">Prosseguir para criar níveis</button>
    </div>
    <div class="niveis-quizz escondido">
        <div class="alinharQuiz">
            <p class="títuloPagina">Agora, decida os níveis</p>
            <div class="nivel">
                <topo>
                    Nível 1
                    <img src="/Imagens/Vector.png">
                </topo>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do nível">
            </div>
            <div class="nivel">
                <topo>
                    Nível 2
                    <img src="/Imagens/Vector.png">
                </topo>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do nível">
            </div>
            <div class="nivel">
                <topo>
                    Nível 3
                    <img src="/Imagens/Vector.png">
                </topo>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do nível">
            </div>
            <button class="finalizarQuizz" onclick="finalizarQuizz()">Finalizar Quizz</button>
        </div>
    </div>
    <div class="quizz-criado escondido">
        <div class="previa-quizz">
            <p>Seu quizz está pronto!</p>
            <div>
                <img src="quiz.jpg">
            </div>
            <button class="acessar-quizz">Acessar quizz</button>
            <button class="voltar-home" onclick="voltarHome()">Voltar pra home</button>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
